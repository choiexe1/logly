<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('내 계정')}">
</head>
<body>
    <main class="flex flex-col min-h-screen">
        <div class="flex flex-1">
            <aside th:replace="~{fragments/sidebar}" class="w-64 flex-shrink-0 bg-gray-50 border-r"></aside>
            <section class="max-w-4xl p-6 bg-white rounded-md shadow-md h-fit my-8 mx-auto">
                <h2 class="text-lg font-semibold text-gray-700 capitalize">계정 설정</h2>

                <form th:object="${form}" th:action method="POST">
                    <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">
                        <div>
                            <label for="username" class="block text-sm text-gray-500">유저네임</label>
                            <input type="text"
                                   name="username"
                                   id="username"
                                   th:value="${member.username}"
                                   disabled
                                   class="mt-2 block bg-gray-100 text-gray-500 w-full placeholder-gray-400/70 rounded-lg border border-gray-200 px-5 py-2.5 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
                            />
                        </div>
                        <div>
                            <label for="nickname" class="block text-sm text-gray-500">닉네임</label>
                            <input type="text"
                                   name="nickname"
                                   id="nickname"
                                   th:field="*{nickname}"
                                   class="mt-2 block w-full placeholder-gray-400/70 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
                                   th:errorclass="border-red-500"
                            />
                            <p class="mt-3 text-xs text-gray-400"
                               th:errors="*{nickname}"
                               th:errorclass="error">Lorem
                                ipsum
                                dolor sit amet
                                consectetur adipisicing elit.</p>
                        </div>

                        <div>
                            <label for="email" class="block text-sm text-gray-500">이메일</label>
                            <input type="text"
                                   name="email"
                                   id="email"
                                   th:value="${member.email}"
                                   disabled
                                   class="mt-2 block bg-gray-100 text-gray-500 w-full placeholder-gray-400/70 rounded-lg border border-gray-200 px-5 py-2.5 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40"
                        </div>
                    </div>

                    <div class="flex justify-end mt-6">
                        <button type="submit"
                                class="px-4 py-1 leading-5 text-white transition-colors duration-300 transform bg-gray-700 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
                            저장
                        </button>
                    </div>
                </form>
            </section>
        </div>
        <footer th:replace="~{fragments/footer}" class="bg-gray-100"></footer>
    </main>
</body>
</html>
