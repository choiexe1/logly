<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="modal" x-data="{ isOpen: false, currentStep: 1 }" class="relative flex justify-center">
    <div x-show="isOpen"
         x-transition:enter="transition duration-300 ease-out"
         x-transition:enter-start="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
         x-transition:enter-end="translate-y-0 opacity-100 sm:scale-100"
         x-transition:leave="transition duration-150 ease-in"
         x-transition:leave-start="translate-y-0 opacity-100 sm:scale-100"
         x-transition:leave-end="translate-y-4 opacity-0 sm:translate-y-0 sm:scale-95"
         class="fixed inset-0 z-10 overflow-y-auto"
         aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="flex items-end justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="relative inline-block px-4 pt-5 pb-4 overflow-hidden text-left align-bottom transition-all transform bg-white rounded-lg shadow-xl m:my-8 sm:align-middle sm:max-w-md sm:w-full sm:p-6">
                <!-- 슬라이드 컨테이너 -->
                <div class="relative overflow-hidden">
                    <div class="flex transition-transform duration-500"
                         :style="{ transform: `translateX(-${(currentStep - 1) * 100}%)` }">
                        <!-- Step 1 -->
                        <div class="flex-shrink-0 w-full">
                            <img class="object-cover w-full h-48 rounded-md"
                                 src="https://images.unsplash.com/photo-1579226905180-636b76d96082?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80"
                                 alt="">
                            <div class="mt-4 text-center">
                                <h3 class="font-medium leading-6 text-gray-800 capitalize" id="modal-title">
                                    Welcome to your dashboard
                                </h3>
                                <p class="mt-2 text-sm text-gray-500">
                                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aspernatur dolorum
                                    aliquam ea, ratione deleniti porro officia? Explicabo maiores suscipit.
                                </p>
                            </div>
                        </div>

                        <!-- Step 2 -->
                        <div class="flex-shrink-0 w-full">
                            <img class="object-cover w-full h-48 rounded-md"
                                 src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDN8fGRhc2hib2FyZHxlbnwwfHx8fDE2ODAxMjI4NzE&ixlib=rb-1.2.1&q=80&w=400"
                                 alt="">
                            <div class="mt-4 text-center">
                                <h3 class="font-medium leading-6 text-gray-800 capitalize" id="modal-title">
                                    Step 2: Explore Features
                                </h3>
                                <p class="mt-2 text-sm text-gray-500">
                                    Discover the amazing features of your dashboard. Enjoy the seamless experience!
                                </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 버튼 영역 -->
                <div class="mt-5 sm:flex sm:items-center sm:-mx-2">
                    <button @click="isOpen = false"
                            class="w-full px-4 py-2 text-sm font-medium tracking-wide text-gray-700 capitalize transition-colors duration-300 transform border border-gray-200 rounded-md sm:w-1/2 sm:mx-2 hover:bg-gray-100 focus:outline-none focus:ring focus:ring-gray-300 focus:ring-opacity-40">
                        Skip
                    </button>

                    <button @click="currentStep = (currentStep === 2 ? 1 : currentStep + 1)"
                            class="w-full px-4 py-2 mt-4 text-sm font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-md sm:mt-0 sm:w-1/2 sm:mx-2 hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
